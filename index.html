<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindMate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px 30px;
      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
    }

    h1, h2 {
      text-align: center;
      color: #3466f2;
    }

    /* Tab Navigation */
    .nav-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .nav-tabs button {
      background-color: inherit;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      color: #3466f2;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav-tabs button:hover {
      background-color: #f0f0f0;
    }

    .nav-tabs button.active {
      border-bottom: 2px solid #3466f2;
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Mood Check-In */
    .question {
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 8px 0;
      font-weight: 500;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    .primary-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #3466f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .primary-btn:hover {
      background-color: #274bd2;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    /* Chatbot Styles */
    .chat-box {
      width: 100%;
      height: 400px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }

    .user {
      background-color: #cce5ff;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e6ffe6;
      align-self: flex-start;
    }

    .chat-controls {
      display: flex;
      gap: 10px;
    }

    .chat-controls input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .chat-controls button {
      padding: 10px;
      font-size: 16px;
      background-color: #3466f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-controls button:hover {
      background-color: #274bd2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tab Navigation -->
    <div class="nav-tabs">
      <button id="moodTab" onclick="switchTab('mood')" class="active">üè† Mood Check</button>
      <button id="activityTab" onclick="switchTab('activity')">üéØ Activity Points</button>
      <button id="chatTab" onclick="switchTab('chat')">üí¨ Chatbot</button>
    </div>

    <!-- MindMate Title and New Heading -->
    <h1>MindMate</h1>
    <h2>Your Mental Wellness Companion</h2>

    <!-- Mood Check-In -->
    <div id="mood" class="tab-content active">
      <p style="text-align: center;">Check in with yourself üåà</p>

      <form id="moodForm">
        <div class="question">
          <label>How are you feeling today?</label>
          <label><input type="radio" name="mood" value="happy"> Happy üòä</label>
          <label><input type="radio" name="mood" value="okay"> Okay üòê</label>
          <label><input type="radio" name="mood" value="sad"> Sad üò¢</label>
          <label><input type="radio" name="mood" value="stressed"> Stressed üò´</label>
        </div>

        <div class="question">
          <label>Would you like a tip or activity?</label>
          <label><input type="radio" name="tip" value="yes"> Yes please üôå</label>
          <label><input type="radio" name="tip" value="no"> Not now</label>
        </div>

        <button type="submit" class="primary-btn">Submit</button>
      </form>

      <div class="result" id="result"></div>
    </div>

    <!-- Activity Points -->
    <div id="activity" class="tab-content">
      <h2 class="highlight">Daily Activity Points</h2>
      <p>Check off what you‚Äôve done today:</p>
      <form id="activityForm" class="checkbox-list">
        <label><input type="checkbox" name="activity" value="Meditation" /> Meditation (+10)</label>
        <label><input type="checkbox" name="activity" value="Sleep" /> Good Sleep (+10)</label>
        <label><input type="checkbox" name="activity" value="Healthy Food" /> Healthy Food (+10)</label>
        <label><input type="checkbox" name="activity" value="Social Interaction" /> Interaction with People (+10)</label>
        <button type="button" class="primary-btn" onclick="calculatePoints()">Calculate Points</button>
      </form>
      <p id="pointsResult" class="result"></p>
    </div>

    <!-- Chatbot -->
    <div id="chat" class="tab-content">
      <h2 class="highlight">Mental Health Chatbot</h2>
      <div class="chat-box" id="chat-box">
        <div class="message bot">Hello! How can I assist you today?</div>
      </div>
      <div class="chat-controls">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Mood Check-In Logic
    const form = document.getElementById('moodForm');
    const resultDiv = document.getElementById('result');

    const tips = {
      happy: "Keep up the good vibes! Maybe share your happiness with a friend.",
      okay: "Take a deep breath and do something you enjoy, even if it's small.",
      sad: "It‚Äôs okay to feel sad. Try journaling or talking to someone you trust.",
      stressed: "Try a 5-minute meditation or take a short walk to clear your mind."
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const mood = form.mood.value;
      const wantsTip = form.tip.value;

      if (!mood || !wantsTip) {
        resultDiv.textContent = "Please answer both questions.";
        return;
      }

      let message = "You're feeling " + mood + ". ";
      if (wantsTip === "yes") {
        message += tips[mood];
      } else {
        message += "Thanks for checking in!";
      }

      resultDiv.textContent = message;
    });

    // Navigation Logic
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tabContent => {
        tabContent.classList.remove('active');
      });

      const buttons = document.querySelectorAll('.nav-tabs button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });

      document.getElementById(tab).classList.add('active');
      document.querySelector(#${tab}Tab).classList.add('active');
    }

    // Activity Points Logic
    function calculatePoints() {
      const checkboxes = document.querySelectorAll('#activityForm input[type="checkbox"]');
      let points = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) points += 10;
      });
      document.getElementById('pointsResult').textContent = "You've earned: " + points + " points today! üéâ";
    }

    // Chatbot Logic
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (message === '') return;

      displayMessage(message, 'user');
      const botReply = getBotReply(message);
      setTimeout(() => displayMessage(botReply, 'bot'), 500);
      input.value = '';
    }

    function displayMessage(message, sender) {
      const chatBox = document.getElementById('chat-box');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('hi') || msg.includes('hello')) {
        return "Hi there! How can I help you?";
      } else if (msg.includes('sad')) {
        return "I'm sorry to hear you're sad. Would you like to talk more about it?";
      } else if (msg.includes('stress') || msg.includes('anxious')) {
        return "Try some deep breathing. You're not alone ‚Äî I'm here.";
      } else if (msg.includes('bye')) {
        return "Take care! I'm here whenever you want to talk.";
      } else if (msg.includes('good')) {
        return "Happy to hear that. Stay healthy and positive!";
      } else if (msg.includes('sick')) {
        return "Take care. Hoping for your quick recovery.";
      } else {
        return "Tell me more. I'm listening.";
      }
    }
  </script>
</body>
</html>
